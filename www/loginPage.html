<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="flatui/dist/css/vendor/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="flatui/dist/css/flat-ui.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/base.css"/>
        <link rel="stylesheet" type="text/css" href="css/login.css"/>
        
        
        <title>Login First</title>
    </head>
    <body  class="palette-pomegranate">
        <div>
            <div class="login-form center-floating palette-pomegranate text-center" id="login-form">
            
            <img src="img/usc_shield_detail.png" class="center-floating">
                <h9>Mobile Registration</h9>
                <div id="wrong-cred" class="alert alert-danger">Wrong Username/Password</div>
                <div id="no-connection" class="alert alert-warning"> Please Connect to Internet First</div>
                <div class="form-group">
              <input type="text" class="form-control login-field" value="" placeholder="Enter your USC ID" id="login-name">
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="form-group">
              <input type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass">
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>

            <a class="btn palette-pomegranate btn-lg btn-block" id="login-button" href="#">Login <img id="login-spinner" src="img/379.GIF"></a>
            <a class="login-link" href="#">Forgot your password?</a>
            
          </div>
        </div>    
        <script src="flatui/dist/js/vendor/jquery.min.js"></script>
        <script src="jqm/jquery.mobile-1.4.5.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
